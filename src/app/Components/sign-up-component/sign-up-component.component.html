<form [formGroup]="myForm" (ngSubmit)="signup()">
    <!-- This shows a live preview of what is being typed and what will be sent to the db -->
    Value: {{ myForm.value | json }}
    <hr>

    <mat-form-field>
        <input matInput placeholder='email' [formControl]='email'/>

        <mat-error *ngIf='email.invalid && email.touched'>
            Invalid email!
        </mat-error>

    </mat-form-field>
    <br>
    <mat-form-field>
        <input matInput placeholder='username' [formControl]='username'/>
        <mat-hint align='end'>Must be between 5-10 characters</mat-hint>

        <mat-error *ngIf='username.invalid && username.touched'>
            Invalid username!
        </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field>
        <input matInput type='password' placeholder='password' [formControl]='password' />

        <mat-hint align='end'>Must contain one letter, and one number</mat-hint>

        <mat-error *ngIf='password.invalid && password.touched'>
            Invalid password!
        </mat-error>

    </mat-form-field>
    
    <button mat-raised-button [disabled]='myForm.invalid' color="primary" type="submit">
        Submit
    </button>


</form>
